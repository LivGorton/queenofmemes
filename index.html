<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>queen of memes</title><meta name="description" content=""><meta name="author" content=""><link rel="stylesheet" href="assets/css/bootstrap.min.css"><link rel="stylesheet" href="assets/css/csshake.min.css"><link rel="stylesheet" href="assets/css/main.css"><link rel="shortcut icon" href="assets/images/favicon.jpg"></head><body style="min-height: 100%;"><audio id="audio" loop autoplay><source src="assets/tunes/sandstorm.mp3"></audio><div class="main-wrapper"><h1><span class="shake-constant shake shake-hard"><span class="rainbow-flash offset-1">queenofmem.es</span></span></h1><h2><span class="shake-constant shake"><span class="rainbow-flash offset-2">meme tinder</span></span></h2><h1><span class="shake-constant shake shake-crazy"><span class="rainbow-flash">epilepsy warning</span></span></h1><div class="controls"><a href="#" id="mememeup"><span class="shake-constant shake"><span class="rainbow-flash offset-2">meme me up scotty</span></span></a></div></div><img class="meme"><script src="assets/js/pace.min.js"></script><script src="assets/js/jquery.min.js"></script><script>getMeme();

var currentMeme = 0;

var audio = document.getElementById('audio');

function getMeme() {
	var request = new XMLHttpRequest();
	var httpurl = 'https://api.imgur.com/3/g/memes/viral/' + Math.floor((Math.random() * 30) + 1);
	request.open("GET", httpurl, true);
	request.setRequestHeader('Authorization', 'Client-ID 2eeac4357a889f9')
	request.send();

	request.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			var data = JSON.parse(this.responseText);
			var counter = 0;
			$('#mememeup').on('click', function() {
				if (counter > 55) {
					counter = 0;
				} else {
					var id = data.data[counter].cover;
					$('img.meme').attr('src', 'http://imgur.com/'+id+'.jpg');
					counter++;
				}
			});
		}
	};
}

$('#mememeup').on('click', function() {
	audio.play();
});</script></body></html>
